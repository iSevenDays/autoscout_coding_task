input_dir: Fruits
output_dir: Fruits/Sources/
xcassets:
  - inputs: Assets.xcassets
    outputs:
      - templatePath: Fruits/Tools/assets-swift4.stencil
        output: Assets-Constants.swift
        params:
          enumName: Assets
ib:
  inputs: .
  outputs:
    - templatePath: Fruits/Tools/scenes-swift4.stencil
      output: Scenes.swift
    - templatePath: Fruits/Tools/segues-swift4.stencil
      output: Segues.swift
strings:
  inputs: Localization/Localizable.strings
  outputs:
    templatePath: Fruits/Tools/structured-swift4.stencil
    output: Strings.swift    
